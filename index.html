<!doctype html>
<html ng-app="myApp">
  <head>
    <title>Welcome to BookCart</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-animate.js"></script>
    <script src="app.js"></script>
    
  </head>
    <body>
    
      <div id="headerWrapper" ng-controller="HeaderCtrl">
        <nav role="navigation" class="navbar navbar-inverse">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
              <a href="#" class="navbar-brand">{{appDetails.title}}</a>
              <span class="tag">{{appDetails.tagline}}</span>
          </div>
          <!-- Collection of nav links, forms, and other content for toggling -->
          <div id="navbarCollapse" class="collapse navbar-collapse">
              <ul class="nav navbar-nav navbar-right">
                  <li ng-class="{active: isActive('/books')}"><a href="#/books">Books</a></li>
                  <li ng-class="{active: isActive('/cart')}"><a href="#/cart">Cart</a></li>
              </ul>
          </div>
        </nav>
      </div>
      <div ng-view class="container"></div>

    </body>
</html>
